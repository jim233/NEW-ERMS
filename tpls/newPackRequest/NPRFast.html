<div ng-controller="NPRFast as Fast">
	<form>
		<div class="SCRtitle_contain">
			<div class="row">
				<div class="col-md-7 col-xs-12">
					<button type="button" class="btn_style btn-default" ng-click="Fast.showSubmenu()">
						<div class="btn_bg"></div>
						Save
					</button>
					<button type="submit" class="btn_style btn-default">
						<div class="btn_bg"></div>
						Submit
					</button>
				</div>
			</div>
		</div>
		<div class="second_contain">
			<div class="row reserve_height">
				<div class="col-md-12 col-xs-12 Special_text1" ng-show="Fast.subMenu">Data saved successfully.</div>
			</div>
			<div class="row line_height_buttom">
				<div class="col-md-3 col-xs-4 Common_text">Fast Contact</div>
				<div class="col-md-4 col-xs-8">
					<input type="text" size="20" name="upfile" id="upfile" class="form-control Small_input">
				</div>
			</div>
			<div class="row line_height_buttom">
				<div class="col-md-3 col-xs-4 Common_text">Request Approved<span style="color:red">*</span></div>
				<div class="col-md-4 col-xs-8">
					<select class="form-control Common_select">
  						<option>All</option>
  						<option>2</option>
  						<option>3</option>
					</select>
				</div>
			</div>
			<div class="row line_height_buttom">
				<div class="col-md-3 col-xs-4 Common_text">Confirm Source<span style="color:blue">*</span></div>
				<div class="col-md-4 col-xs-8">
					<select class="form-control Common_select">
  						<option>All</option>
  						<option>2</option>
  						<option>3</option>
					</select>
				</div>
			</div>
			<div class="row line_height_buttom">
				<div class="col-md-3 col-xs-4 Common_text">Source Plant<span style="color:blue">*</span></div>
				<div class="col-md-4 col-xs-8">
					<input type="text" size="20" name="upfile" id="upfile" class="form-control Small_input">
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-xs-4 Common_text line_height_buttom">Comments</div>
				<div class="col-md-4 col-xs-8 line_height_buttom">
					<textarea class="form-control" rows="8" maxlength="1000">
					</textarea>
				</div>
			</div>
			<div class="row line_height_buttom">
				<div class="col-md-3 col-xs-4 Common_text">Completed Date</div>
				<div class="col-md-4 col-xs-8">
					<input type="date" size="20" name="upfile" id="upfile" class="form-control Small_input">
				</div>
			</div>
			<div class="row line_height_buttom"></div>
			<div class="row line_height_buttom"></div>
			<div class="row line_height_buttom">
				<div class="col-md-12 col-xs-12 Common_text"><span style="color:blue">*</span>- This fields are mandatory when the FAST Contact give an approval for this request.</div>
			</div>
		</div>
	</form>
	<!--NPR 1-->
	<div class="fix_banner">
		<div class="banner_style">
			EPM input - Add to Core Range = Yes
		</div>
	</div>
</div>
