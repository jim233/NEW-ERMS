<DOCTYPE html>
	<html ng-app="app">

	<head>
		<meta charset="utf-8" />
		<title>ng-repeat</title>
		<script src="framework/jquery-1.9.1.js"></script>
		<script src="framework/angular-1.3.0.14/angular.js"></script>
	</head>

	<body>
		<h1>scope</h1>
		<div ng-controller="ParentCtrl">
			ParentCtrl：<br/> 父scope的countrywaibu:{{countrywaibu}}
			<br/> 父scope的countries:
			<br/>{{countries|json}}
			<div>
				<div ng-repeat="countrywaibu in countries">ng-repeat:<br/> child 中调用父scope的$parent.countrywaibu :{{$parent.countrywaibu}}<br/> child中与父scope同名的countrywaibu的countrywaibu.name: <input type="text" ng-model="countrywaibu.name">
					<!--<span>{{countrywaibu.name}}</span><br/>-->
					<div>
					<input type="text" class="table_row1 form-control">
					<input type="text" class="table_row1 form-control">
					</div>
					<button ng-click="remove($index)">移除countries中的当前元素</button>
				</div>
			</div>
		</div>

		<script type="text/javascript" chartset="utf-8">
			// the controller
			var app = angular.module('app', []);
			app.controller('ParentCtrl', function($scope) {
				$scope.countrywaibu = "waibu";
				$scope.population = 7000;
				$scope.countries = [{
					name: 'France',
					population: 63.1
				}, {
					name: 'United Kingdom',
					population: 61.8
				}];
				$scope.remove = function(index) {
					//删除index下标的某个元素
					$scope.countries.splice(index, 1);
				}
			});
		</script>

	</body>

	</html>
